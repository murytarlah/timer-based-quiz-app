<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App P2 | Web3bridge CXI</title>
	<link rel="stylesheet" href="style.css">
	<!-- font awesome link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	
	<script src="https://kit.fontawesome.com/d802f83621.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Star Quiz Button -->

	<div class="start_btn">
		<button>Start Quiz</button>
	</div>

	<!-- Info Button -->
		<div class="info_container">
		<div class="info_title">
			<span>
				Some Rules of this Quiz
			</span>
		</div>
		<div class="info_list">
			<div class="info">
				1. You will have only <span>15 seconds</span> per each question.
			</div>
			<div class="info">
				2. Once you select your answer, it can't be undone.
			</div>
			<div class="info">
				3. You can't select any option once time goes off.
			</div>
			<div class="info">
				4. You can't exit from the Quiz while you're playing.
			</div>
			<div class="info">
				5. For each correct answer, you will get <span>10 points</span>.
			</div>
		</div>
		<div class="buttons">
			<button class="quit">Exit Quiz</button>
			<button class="restart">Continue</button>
		</div>
	</div>


</body>
</html>
